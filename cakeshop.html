	jQuery(document).ready(function($){
		
		if($('.wpcf7-form-control.wpcf7-repeater-add').length>0){
			$('.wpcf7-form-control.wpcf7-repeater-add').on('click', function(){
				wpdp_refresh(jQuery, true);

});
var wpdp_refresh_first = 'yes';
var wpdp_counter = 0;
var wpdp_month_array = [];
var wpdp_dateFormat = "mm/dd/yy";
var wpdp_defaultDate = "";
function wpdp_refresh($, force){
				if(typeof $.datepicker!='undefined' && typeof $.datepicker.regional["en-GB"]!='undefined'){
					
				wpdp_month_array = $.datepicker.regional["en-GB"].monthNames;
									
				}
		
		
				

				

				if($("input[data-original_id='pick_a_date']").length>0){
					
				$("input[data-original_id='pick_a_date']").attr("autocomplete", "off");
					
				//document.title = wpdp_refresh_first=='yes';
				force = true;
				if(wpdp_refresh_first=='yes' || force){
					
					if(typeof $.datepicker!='undefined')
					$("input[data-original_id='pick_a_date']").datepicker( "destroy" );
					
					$("input[data-original_id='pick_a_date']").removeClass("hasDatepicker");
					wpdp_refresh_first = 'done';
					
				}
				$('body').on('mouseover, mousemove', function(){//input[data-original_id='pick_a_date']									
				if ($(this).val()!= "") {
					$(this).attr('data-default-val', $(this).val());
				}		
							
				if(wpdp_counter>2)
				clearInterval(wpdp_intv);		
				
				if(!$("input[data-original_id='pick_a_date']").hasClass('hasDatepicker')){

				
					
				$("input[data-original_id='pick_a_date']").datepicker($.extend(  
					{},  // empty object  
					$.datepicker.regional[ "en-GB" ],       // Dynamically  
					{  
 					dateFormat: wpdp_dateFormat
  } // your custom options 
				)); 
				
				$("input[data-original_id='pick_a_date']").attr('readonly', 'readonly');
				
				
				
				
				$("input[data-original_id='pick_a_date']").datepicker( "option", "dateFormat", "mm/dd/yy" );
									
					$.each($("input[data-original_id='pick_a_date']"), function(){
						if($(this).data('default-val')!= ""){
							$(this).val($(this).data('default-val'));
						}
						
					});
						
				
				}
				});
				}
		
		
			
		
		$('.ui-datepicker').addClass('notranslate');
}
	var wpdp_intv = setInterval(function(){
		wpdp_counter++;
		wpdp_refresh(jQuery, false);
	}, 500);

	
	
	</script>
